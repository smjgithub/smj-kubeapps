# SMJ-20181205-1510
replicaCount: 1
revisionHistoryLimit: 3

image:
  repository: lmenezes/cerebro
  # Note: when updating the version, ensure `config` and the ConfigMap are kept
  # in sync with the default configuration of the upstream image
  tag: 0.8.1
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 9000
  targetPort: 9000
  annotations: {}
  labels: {}

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

config:
  basePath: '/'
  restHistorySize: 50
  hosts:
    - host: "http://elasticsearch-ingest:9200"
      name: "SKY Elastic Cluster 01 (Ingest Nodes)"
    - host: "http://elasticsearch-query:9200"
      name: "SKY Elastic Cluster 01 (Query Nodes)"

  # Secret used to sign session cookies. If empty it will be replaced with a
  # random 64 length string
  secret: ''
